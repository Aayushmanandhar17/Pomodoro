<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="pomodoro-app">
            <div class="text-center">
                <img src="../images/logo.png" class="img-fluid" alt="Aayush Manandhar Pomodoro app" style="width: 400px; height: auto;">
              </div>
            <div id="timer-display">25:00</div>
            <button type="button" class="btn btn-primary position-relative badge text-bg-primary large-btn" id="start-pause-btn">Start</button>
            <button type="button" class="btn btn-primary position-relative badge text-bg-danger large-btn" id="reset-btn">Reset</button>
            <button type="button" class="btn btn-primary position-relative badge text-bg-info large-btn" id="short-break-btn">Short Break</button>
            <button id="show-time-btn" class="btn btn-primary position-relative badge text-bg-dark large-btn">Show Total Time</button>
            <div id="total-time-display" style="display: none;">00:00</div>
            


        </div>
      </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
